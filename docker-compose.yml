services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zenythium_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage/app/private:/var/www/html/storage/app/private:ro
    networks:
      - zenythium_network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - PHP_OPCACHE_ENABLE=1

  nginx:
    image: nginx:alpine
    container_name: zenythium_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - zenythium_network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: zenythium_mysql
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-zenythium}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_USER: ${DB_USERNAME:-zenythium}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - zenythium_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: zenythium_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - zenythium_network
    command: redis-server --appendonly yes

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zenythium_queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage/app/private:/var/www/html/storage/app/private:ro
    networks:
      - zenythium_network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    entrypoint: /usr/local/bin/entrypoint.sh
    command: php artisan queue:work --tries=3 --timeout=90
    environment:
      - PHP_OPCACHE_ENABLE=0

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zenythium_scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage/app/private:/var/www/html/storage/app/private:ro
    networks:
      - zenythium_network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    entrypoint: /usr/local/bin/entrypoint.sh
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    environment:
      - PHP_OPCACHE_ENABLE=0

networks:
  zenythium_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

